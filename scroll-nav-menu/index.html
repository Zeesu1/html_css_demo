<!DOCTYPE html>
<html>
  <head>
    <title>Scroll Nav Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="zeesu1" />
    <link rel="icon" type="image/x-icon" href="../img/ico.ico" />
    <link rel="stylesheet" href="./style.css" class="css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="#home" style="--color: #f3218b" class="active">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
        <a href="#profile" style="--color: #2196f3">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
        <a href="#messages" style="--color: #008a1b">
          <span class="icon"
            ><ion-icon name="chatbubble-outline"></ion-icon
          ></span>
          <span class="text">Messages</span>
        </a>
        <a href="#photos" style="--color: #dc1dff">
          <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
          <span class="text">Photos</span>
        </a>
        <a href="#settings" style="--color: #d56f1d">
          <span class="icon"
            ><ion-icon name="settings-outline"></ion-icon
          ></span>
          <span class="text">Settings</span>
        </a>
        <div class="indicator"></div>
      </nav>
    </header>

    <section id="home">Home</section>
    <section id="profile">Profile</section>
    <section id="messages">Messages</section>
    <section id="photos">Photos</section>
    <section id="settings">Settings</section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const sectionEls = document.querySelectorAll("section");
      const linkEls = document.querySelectorAll("header nav a");

      window.onscroll = () => {
        sectionEls.forEach((section) => {
          const top = window.scrollY;
          const offsetT = section.offsetTop;
          const offsetH = section.offsetHeight;
          const id = section.getAttribute("id");

          if (top >= offsetT && top < offsetT + offsetH) {
            linkEls.forEach((link) => {
              link.classList.remove("active");
            });
            document
              .querySelector("header nav a[href*=" + id + "]")
              .classList.add("active");
          }
        });
      };
    </script>
  </body>
</html>
